<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="comenzar">Pulse para comenzar</label>
        <input type="button" name="comenzar" value="Comenzar"><br>
        <br>
        <label for="pasajeros">Número de pasajeros frecuentes</label>
        <input type="number" name="pasajeros" id="pasajeros"><br>
        <br>
        <input type="radio" name="clasico" id="clasico">
        <label for="clasico">Nivel: Clasico</label><br>
        <br>
        <input type="radio" name="oro" id="oro">
        <label for="oro">Nivel: oro</label><br>
        <br>
        <input type="radio" name="platino" id="platino">
        <label for="platino">Nivel: Platino</label><br>
        <br>
        <label for="usuriop">Nombre :</label>
        <input type="text" name="usuriop" id="usuariop" placeholder="Usuario de prueba"><br>
        <br>
        <label for="naci">Fecha de nacimiento :</label>
        <input type="date" name="naci" value="naci"><br>
        <br>
        <label for="tel">Teléfono</label>
        <input type="number" name="tel" id="tel"><br>
        <br>
        <label for="fh">Fecha y hora de reservasión de boleto: </label>
        <input type="time" name="fh" id="fh"><br>
        <br>
        <label for="npasapor">Número de pasaporte:</label>
        <input type="text" name="npasapor" id="npasapor"><br>
        <br>
        <label for="fp">Fotografia del pasajero</label>
        <input type="file" name="fp" id="fp"><br>
        <br>
        <label for="mesv">Mes de vencimiento del pasaporte</label>
        <input type="month" name="mesv" id="mesv"><br>
        <br>
        <label for="salidas">Salida del vuelo</label>
        <input type="datetime-local" name="salidas" id="salidas"><br>
        <br>
        <label for="habordaje">Hora abordaje</label>
        <input type="datetime" name="habordaje" id="habordaje"><br>
        <br>
        <label for="sa">costo de abordaje</label>
        <input type="number" name="sa" id="sa">
        <br><br>
        <label for="peso">Peso de pasaje</label>
        <input type="range" name="peso" id="peso">
        <br>
        <br>
        <label for="colo">Seleccione el color de la sección a la que pertence su asiento</label>
        <input type="color" name="colo" id="colo">
    </form>

</body>
</html>
